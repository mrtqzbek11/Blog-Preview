<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview | From MERT</title>
    <link rel="stylesheet" href="./src/scss/App.css">
</head>
<body>


    <div class="blog-preview-box">
        <!--=== IMG ===-->
        <div class="img-box">
            <img src="./assets/img/3.jpg" alt="" class="img">
        </div>

        <!--=== Text ===-->
        <div class="preview-header-box">
            <h2 class="preview-header">Freepik'te En İyi 10 Vektör Çizimleri.</h2>
            <span class="preview">
            Merhaba, sizlere Freepik'teki en iyi 10 
            vektör çizimini göstereceğim, umarım bu çizimler hoşunuza gider.
            </span>
        </div>

        <!--=== Autohor ===-->
        <div class="preview-autohor-box">
            <div class="author-image">
                <img src="./assets/img/PP.png" alt="pp">
            </div>
            <div class="author-text">
                <h3 class="author-name">Mert Özbek</h3>
                <span class="date">10 Temmuz 2022</span>
            </div>
        </div>
    </div>

    
    

    <script src="./src/js/App.js"></script>
</body>
</html>
